<h2>{{ title }}</h2>

@if(admin){
<button class="btn btn-primary my-3" [routerLink]="['/users/Create']">
  Create User
</button>
} @if(users.length == 0){
<div class="alert alert-warning">No users found.</div>
} @else {
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Email</th>
      <th>Username</th>
      @if(admin){
      <th>Remove</th>
      <th>Update</th>
      }
    </tr>
  </thead>
  <tbody>
    @for (user of users; track $index) {
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.username }}</td>
      @if(admin){
      <td>
        <button class="btn btn-danger btn-sm" (click)="onRemoveUser(user.id)">
          Delete
        </button>
      </td>
      <td>
        <button
          class="btn btn-info btn-sm"
          [routerLink]="['/users/edit', user.id]"
        >
          update
        </button>
      </td>
      }
    </tr>
    }
  </tbody>
</table>
}

<paginator [paginator]="paginator" [url]="pageUrl"></paginator>
